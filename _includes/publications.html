<!-- Publications -->
<section id="Publications" class="three">
    <div class="container" style="display: table; background-color: lightcyan; ;">

        <header>
            <h2>Publications</h2>
        </header>
        <div class="row">
        {% for publication in site.categories.publications %}
            <div class="col-6 col-12-mobile" style="display: table-cell;">
                <article class="item" >
                    <a href="{{ site.baseurl }}{{ publication.url }}" class="image featured">
                        <img src="{{ site.baseurl }}/{{ publication.cover-image }}" alt="" />
                        <header>
                            <h3>{{ publication.title }}</h3>
                        </header>
                    </a>
                </article>
            </div>
        {% endfor %}
    </div>
</div>
</section>
